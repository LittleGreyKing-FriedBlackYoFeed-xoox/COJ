<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Studio 跳转</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        body {
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .embedded-container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            border: 1px solid #e2e8f0;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            background: #f1f5f9;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #334155;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #22c55e;
        }
        
        .status-text {
            color: #22c55e;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            color: #0f172a;
        }
        
        .logo-icon {
            color: #3b82f6;
            font-size: 20px;
        }
        
        .content {
            padding: 32px 24px;
            text-align: center;
        }
        
        .content h2 {
            font-size: 20px;
            font-weight: 600;
            color: #0f172a;
            margin-bottom: 24px;
        }
        
        .workspace-info {
            background: #f8fafc;
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 24px;
            border: 1px solid #e2e8f0;
            text-align: left;
        }
        
        .info-item {
            display: flex;
            margin-bottom: 12px;
            font-size: 14px;
        }
        
        .info-item:last-child {
            margin-bottom: 0;
        }
        
        .info-label {
            width: 80px;
            color: #64748b;
            font-weight: 500;
        }
        
        .info-value {
            color: #0f172a;
            flex: 1;
        }
        
        .jump-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: #3b82f6;
            color: white;
            padding: 14px 28px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(59, 130, 246, 0.25);
            margin-top: 8px;
            width: 100%;
            max-width: 320px;
        }
        
        .jump-button:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(59, 130, 246, 0.3);
        }
        
        .jump-button:active {
            transform: translateY(0);
        }
        
        .jump-button i {
            font-size: 18px;
        }
        
        .loading .jump-button {
            background: #94a3b8;
            pointer-events: none;
        }
        
        .loading .jump-button::after {
            content: "";
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .powered-by {
            text-align: center;
            color: #94a3b8;
            font-size: 13px;
            margin-top: 24px;
            padding-top: 16px;
            border-top: 1px solid #f1f5f9;
        }
        
        @media (max-width: 480px) {
            .status-bar {
                padding: 12px 16px;
            }
            
            .content {
                padding: 24px 16px;
            }
            
            .jump-button {
                padding: 12px 20px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="embedded-container">
        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span class="status-text">运行中</span>
            </div>
            <div class="logo">
                <i class="fas fa-cloud logo-icon"></i>
                <span>Cloud Studio</span>
            </div>
        </div>
        
        <div class="content">
            <h2>工作空间准备就绪</h2>
            
            <div class="workspace-info">
                <div class="info-item">
                    <div class="info-label">项目:</div>
                    <div class="info-value">企业官网项目 (v2.1)</div>
                </div>
                <div class="info-item">
                    <div class="info-label">环境:</div>
                    <div class="info-value">Node.js 18 / React 18</div>
                </div>
                <div class="info-item">
                    <div class="info-label">ID:</div>
                    <div class="info-value">WS-8F3D-29B4-76C1</div>
                </div>
            </div>
            
            <button class="jump-button" id="jumpBtn">
                <i class="fas fa-external-link-alt"></i>
                跳转到编辑页面
            </button>
            
            <div class="powered-by">
                Cloud Studio 云端开发环境
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const jumpBtn = document.getElementById('jumpBtn');
            const container = document.querySelector('.embedded-container');
            
            jumpBtn.addEventListener('click', function() {
                // 添加加载状态
                container.classList.add('loading');
                
                // 更新按钮文本
                jumpBtn.innerHTML = '<i class="fas fa-external-link-alt"></i> 正在跳转...';
                
                // 模拟跳转过程
                setTimeout(() => {
                    // 实际跳转操作
                    window.location.href = 'https://cloudstudio.net';
                }, 1500);
            });
        });
    </script>
</body>
</html>
