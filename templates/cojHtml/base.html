{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Code Online Judge - Learning Platform">
    <title>{% block title %}Code Online Judge{% endblock %}</title>
    <!-- Preload key resources -->
    <link rel="preload" href="{% static 'layui-v2.11.4/layui/css/layui.css' %}" as="style">
    <link rel="preload" href="{% static 'js/jquery-3.7.1.js' %}" as="script">
    <link rel="preload" href="{% static 'layui-v2.11.4/layui/layui.js' %}" as="script">
    <!-- Import stylesheets -->
    <link rel="stylesheet" href="{% static 'layui-v2.11.4/layui/css/layui.css' %}">
    <!-- Add page cache control -->
    <meta http-equiv="Cache-Control" content="max-age=300">
    <style>
        :root {
            --light-gray: #f5f7fa;
            --medium-gray: #e9ecef;
            --dark-gray: #495057;
            --text-dark: #343a40;
            --text-light: #6c757d;
            --accent-color: #5c7cfa;
            --border-color: #dee2e6;
            --hover-bg: #e2e6ea;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light-gray);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
        }

        /* Elegant gray-white navigation bar style */
        .header {
            background-color: white;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 0 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .logo {
            display: flex;
            align-items: center;
            color: var(--text-dark);
            font-size: 22px;
            font-weight: 600;
            text-decoration: none;
        }

        .logo i {
            margin-right: 12px;
            font-size: 26px;
            color: var(--accent-color);
            background: linear-gradient(135deg, var(--accent-color), #748ffc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .content {
            flex: 1;
            max-width: 1200px;
            width: 100%;
            margin: 30px auto;
            padding: 0 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.03);
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
        }

        .breadcrumb {
            margin-bottom: 20px;
            padding: 10px 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.03);
            border: 1px solid var(--border-color);
        }

        .breadcrumb a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .footer {
            background-color: white;
            color: var(--text-light);
            text-align: center;
            padding: 25px 15px;
            margin-top: auto;
            border-top: 1px solid var(--border-color);
            font-size: 15px;
        }

        @media (max-width: 768px) {
            .content {
                margin: 20px auto;
                padding: 0 15px;
            }

            .card {
                padding: 20px;
            }
        }
    </style>
    {% block head %}{% endblock %}
</head>

<body>
    <header class="header">
        <div class="nav-container">
            <a href="/" class="logo">
                <i class="layui-icon layui-icon-code-circle"></i>
                Code Online Judge(LCTC)
            </a>
            <!-- 去除右上角Teacher下拉菜单 -->
        </div>
    </header>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer">
        © 2025 Code Online Judge Copyright | Professional Online Judge Platform
    </footer>

    <!-- 先引入jQuery -->
    <script src="{% static 'js/jquery-3.7.1.js' %}"></script>
    <!-- 再引入Layui -->
    <script src="{% static 'layui-v2.11.4/layui/layui.js' %}"></script>
    <script>
        layui.use(['layer', 'element'], function() {
            var layer = layui.layer;
            var element = layui.element;
            
            // Initialize Layui components
            element.render('progress');
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
