<!DOCTYPE html>
<html>
<head>
  <title>Cloud Studio Integration Example</title>
  <style>
    #editor-container { 
      display: block;
      margin-top: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="editor-container">
    <iframe id="csteam-ide" 
            style="width:100%; height:70vh; border:none;"
            allow="clipboard-read; clipboard-write">
    </iframe>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const iframe = document.getElementById("csteam-ide");
      
      // Directly load IDE using the specified workspace ID
      iframe.src = "https://cloudstudio.net/workspace/22038017056493568?autostart=true";
      
      // Adjust iframe height
      window.addEventListener("message", (e) => {
        if (e.data.type === "resize") {
          iframe.style.height = `${e.data.height}px`;
        }
      });
    });
  </script>
</body>
</html>
