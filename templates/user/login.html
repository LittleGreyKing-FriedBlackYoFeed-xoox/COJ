{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <!-- 预加载关键资源 -->
    <link rel="preload" href="{% static 'layui-v2.11.4/layui/css/layui.css' %}" as="style">
    <link rel="preload" href="{% static 'js/jquery-3.7.1.js' %}" as="script">
    <link rel="preload" href="{% static 'layui-v2.11.4/layui/layui.js' %}" as="script">
    <!-- 引入Layui CSS -->
    <link rel="stylesheet" href="{% static 'layui-v2.11.4/layui/css/layui.css' %}">
    <title>User Login</title>
    <style>
        .login-container {
            width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .layui-form-item {
            margin-bottom: 20px;
        }

        .login-footer {
            text-align: center;
            margin-top: 20px;
            color: #999;
            font-size: 14px;
        }

        .login-footer a {
            color: #01AAED;
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }
        
        /* 添加加载动画样式 */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #01AAED;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <!-- 加载动画 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="login-container">
        <h2 class="login-title">User Login</h2>
        <form class="layui-form" action="/login/" method="post">
            {% csrf_token %}
            <!-- 用户角色选择 -->
            <div class="layui-form-item">
                <label class="layui-form-label">User Type</label>
                <div class="layui-input-block">
                    <select name="role" lay-verify="required">
                        <option value="">Select User Type</option>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
            </div>

            <!-- 登录凭证 -->
            <div class="layui-form-item">
                <label class="layui-form-label">Username</label>
                <div class="layui-input-block">
                    <input type="text" name="username" required lay-verify="required" placeholder="Enter username"
                        autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">Password</label>
                <div class="layui-input-block">
                    <input type="password" name="password" required lay-verify="required" placeholder="Enter password"
                        autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="login">Login</button>
                    <button type="reset" class="layui-btn layui-btn-primary">Reset</button>
                </div>
            </div>
            
            {% if error_message %}
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <div class="layui-bg-red" style="padding: 10px; border-radius: 4px;">{{ error_message }}</div>
                </div>
            </div>
            {% endif %}
        </form>

        <div class="login-footer">
            Don't have an account? <a href="/register/">Register now</a>
        </div>
    </div>

    <!-- 先引入jQuery -->
    <script src="{% static 'js/jquery-3.7.1.js' %}"></script>
    <!-- 再引入Layui -->
    <script src="{% static 'layui-v2.11.4/layui/layui.js' %}"></script>

    <script>
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化Layui模块
            layui.use(['form', 'layer'], function () {
                var form = layui.form;
                var layer = layui.layer;
                
                // 处理表单提交
                form.on('submit(login)', function (data) {
                    // 显示加载动画
                    document.getElementById('loadingOverlay').style.display = 'flex';
                    
                    // 获取CSRF令牌
                    var csrftoken = $('[name=csrfmiddlewaretoken]').val();
                    
                    // 使用AJAX提交表单
                    $.ajax({
                        url: '/login/',
                        type: 'POST',
                        data: data.field,
                        dataType: 'json',
                        headers: {
                            'X-Requested-With': 'XMLHttpRequest',
                            'X-CSRFToken': csrftoken
                        },
                        success: function(res) {
                            // 隐藏加载动画
                            document.getElementById('loadingOverlay').style.display = 'none';
                            
                            if(res.success) {
                                layer.msg('Login successful', {icon: 6});
                                // 重定向到首页或其他页面
                                setTimeout(function() {
                                    window.location.href = res.redirect || '/';
                                }, 1000);
                            } else {
                                layer.msg(res.message || 'Login failed', {icon: 5});
                            }
                        },
                        error: function() {
                            // 隐藏加载动画
                            document.getElementById('loadingOverlay').style.display = 'none';
                            layer.msg('Server error, please try again later', {icon: 5});
                        }
                    });
                    
                    return false; // 阻止表单默认提交
                });
            });
        });
    </script>
</body>

</html>
