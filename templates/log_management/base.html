{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}日志管理系统{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'layui-v2.11.4/layui/css/layui.css' %}">
    <style>
        :root {
            --primary-color: #1890ff;
            --success-color: #52c41a;
            --warning-color: #faad14;
            --error-color: #f5222d;
            --text-color: #262626;
            --border-color: #d9d9d9;
            --bg-color: #f0f2f5;
        }

        body {
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        .log-header {
            background: white;
            padding: 0 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .log-nav {
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .log-logo {
            display: flex;
            align-items: center;
            font-size: 20px;
            font-weight: 600;
            color: var(--text-color);
        }

        .log-logo i {
            margin-right: 8px;
            color: var(--primary-color);
        }

        .log-breadcrumb {
            background: white;
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-color);
        }

        .log-content {
            padding: 24px;
            min-height: calc(100vh - 140px);
        }

        .log-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            margin-bottom: 24px;
        }

        .log-card-header {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-color);
            font-size: 16px;
            font-weight: 500;
        }

        .log-card-body {
            padding: 24px;
        }

        .stat-card {
            background: white;
            border-radius: 8px;
            padding: 24px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        .stat-trend {
            font-size: 12px;
            margin-top: 8px;
        }

        .trend-up {
            color: var(--success-color);
        }

        .trend-down {
            color: var(--error-color);
        }

        .log-level-debug { color: #666; }
        .log-level-info { color: var(--primary-color); }
        .log-level-warning { color: var(--warning-color); }
        .log-level-error { color: var(--error-color); }
        .log-level-critical { color: #722ed1; }

        .status-success { color: var(--success-color); }
        .status-failed { color: var(--error-color); }
        .status-resolved { color: var(--success-color); }
        .status-unresolved { color: var(--error-color); }

        .search-form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }

        .toolbar {
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-group {
            display: flex;
            gap: 8px;
        }

        @media (max-width: 768px) {
            .log-content {
                padding: 16px;
            }
            
            .log-card-body {
                padding: 16px;
            }
            
            .toolbar {
                flex-direction: column;
                gap: 16px;
                align-items: stretch;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="log-header">
        <div class="log-nav">
            <div class="log-logo">
                <i class="layui-icon layui-icon-log"></i>
                日志管理系统
            </div>
            <div>
                <span>管理员：{{ request.session.username }}</span>
                <a href="/" class="layui-btn layui-btn-sm layui-btn-primary" style="margin-left: 16px;">
                    <i class="layui-icon layui-icon-home"></i> 返回首页
                </a>
            </div>
        </div>
    </div>

    <div class="log-breadcrumb">
        <span class="layui-breadcrumb" lay-separator=">">
            <a href="{% url 'log_management:dashboard' %}">日志管理</a>
            {% block breadcrumb %}{% endblock %}
        </span>
    </div>

    <div class="log-content">
        {% block content %}{% endblock %}
    </div>

    <script src="{% static 'js/jquery-3.7.1.js' %}"></script>
    <script src="{% static 'layui-v2.11.4/layui/layui.js' %}"></script>
    <script>
        layui.use(['layer', 'element', 'table', 'form', 'laydate'], function(){
            var layer = layui.layer;
            var element = layui.element;
            var table = layui.table;
            var form = layui.form;
            var laydate = layui.laydate;
            
            // 全局配置
            window.layui = layui;
            window.layer = layer;
            window.table = table;
            window.form = form;
            window.laydate = laydate;
            
            // 初始化日期选择器
            laydate.render({
                elem: '.date-picker',
                type: 'date'
            });
            
            laydate.render({
                elem: '.datetime-picker',
                type: 'datetime'
            });
        });
        
        // 通用工具函数
        function formatDateTime(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            return date.toLocaleString('zh-CN');
        }
        
        function showSuccess(msg) {
            layer.msg(msg, {icon: 1});
        }
        
        function showError(msg) {
            layer.msg(msg, {icon: 2});
        }
        
        function showWarning(msg) {
            layer.msg(msg, {icon: 3});
        }
        
        function confirmAction(msg, callback) {
            layer.confirm(msg, {icon: 3, title: '确认操作'}, function(index){
                callback();
                layer.close(index);
            });
        }
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
